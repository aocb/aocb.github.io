<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .resumeOffScreen {
            display: none;
        }

        .resumeOnScreen {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Resume</h1>
    </div>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/education">Education</a>
        <a href="/resume">Resume</a>
        <a href="/contact" class="right">Contact</a>
    </div>
    <br>
    <button id="displayResumeButton" onclick="displayResume()">
        Display
    </button>

    <iframe style="display:none" id='resumesite' src="/assets/ResumeSite.pdf"  width="100%" height="750px"></iframe>

    <script>
        function displayResume() {
            document.getElementById('resumesite').style.display = "inline";
            document.getElementById('displayResumeButton').style.display = "none";
        }
    </script>

    <!-- <div class="resumeDisplay">
        <iframe id='resumesite' src="/assets/ResumeSite.pdf"  width="100%" height="750px"></iframe>
    </div> -->
</body>
</html>
